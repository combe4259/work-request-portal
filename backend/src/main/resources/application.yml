spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}

  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/work_request_portal?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Seoul}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver

  flyway:
    enabled: true
    locations: classpath:db/migration
    validate-on-migrate: true
    baseline-on-migrate: false
    encoding: UTF-8

  jpa:
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:none}

app:
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://127.0.0.1:5173}
  jwt:
    secret: ${JWT_SECRET:change-this-to-a-long-local-dev-secret-key-2026-work-request-portal}
    access-token-expire-seconds: ${JWT_ACCESS_TOKEN_EXPIRE_SECONDS:3600}
  slack:
    bot-token: ${SLACK_BOT_TOKEN:}
    channel: ${SLACK_CHANNEL:}
    portal-url: ${PORTAL_URL:}
